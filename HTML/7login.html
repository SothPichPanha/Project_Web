<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Pages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/CSS/7login.css">
</head>
<body class="bg-beige min-h-screen">


    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white p-8 rounded-xl shadow-xl max-w-md w-full">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">Login to Your Account</h1>
                    <p class="text-gray-600">Welcome back! Please enter your details.</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            name="email" 
                            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="Enter your email"
                            required
                        >
                        <div id="loginEmailError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="password-field">
                            <input 
                                type="password" 
                                id="loginPassword" 
                                name="password" 
                                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all password-input"
                                placeholder="Enter your password"
                                required
                            >
                            <span class="password-toggle" onclick="togglePassword('loginPassword')">
                                üëÅÔ∏è
                            </span>
                        </div>
                        <div id="loginPasswordError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-700">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full transition-colors duration-200 transform hover:scale-105"
                    >
                        Login
                    </button>

                    <!-- Register Link -->
                    <div class="text-center">
                        <p class="text-gray-600">
                            Don't have an account? 
                            <button type="button" onclick="showRegister()" class="text-blue-600 hover:text-blue-700 font-medium">
                                Register
                            </button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Register Page -->
    <div id="registerPage" class="page">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white p-8 rounded-xl shadow-xl max-w-md w-full">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">Create an Account</h1>
                    <p class="text-gray-600">Join us today! Fill in your information below.</p>
                </div>

                <form id="registerForm" class="space-y-6">
                    <!-- Full Name Field -->
                    <div>
                        <label for="registerName" class="block text-sm font-medium text-gray-700 mb-2">
                            Full Name
                        </label>
                        <input 
                            type="text" 
                            id="registerName" 
                            name="fullName" 
                            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="Enter your full name"
                            required
                        >
                        <div id="registerNameError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            name="email" 
                            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="Enter your email"
                            required
                        >
                        <div id="registerEmailError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="password-field">
                            <input 
                                type="password" 
                                id="registerPassword" 
                                name="password" 
                                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all password-input"
                                placeholder="Create a password"
                                required
                            >
                            <span class="password-toggle" onclick="togglePassword('registerPassword')">
                                üëÅÔ∏è
                            </span>
                        </div>
                        <div id="registerPasswordError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            Confirm Password
                        </label>
                        <div class="password-field">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all password-input"
                                placeholder="Confirm your password"
                                required
                            >
                            <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                                üëÅÔ∏è
                            </span>
                        </div>
                        <div id="confirmPasswordError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Terms & Conditions -->
                    <div class="flex items-start">
                        <input type="checkbox" id="terms" class="mt-1 rounded border-gray-300 text-blue-600 focus:ring-blue-500" required>
                        <label for="terms" class="ml-2 text-sm text-gray-600">
                            I agree to the <a href="#" class="text-blue-600 hover:text-blue-700">Terms of Service</a> 
                            and <a href="#" class="text-blue-600 hover:text-blue-700">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full transition-colors duration-200 transform hover:scale-105"
                    >
                        Register
                    </button>

                    <!-- Login Link -->
                    <div class="text-center">
                        <p class="text-gray-600">
                            Already have an account? 
                            <button type="button" onclick="showLogin()" class="text-blue-600 hover:text-blue-700 font-medium">
                                Login
                            </button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="/JS/7login.js"></script>
</body>
</html>
