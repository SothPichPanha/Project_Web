<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Pages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom beige color */
        .bg-beige { background-color: #F9DFB9; }
        
        /* Hide pages by default */
        .page { display: none; }
        .page.active { display: block; }
        
        /* Password toggle button styling */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            font-size: 14px;
        }
        
        /* Input field styling with icon space */
        .password-field {
            position: relative;
        }
        
        .password-input {
            padding-right: 45px;
        }
    </style>
</head>
<body class="bg-beige min-h-screen">


    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white p-8 rounded-xl shadow-xl max-w-md w-full">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">Login to Your Account</h1>
                    <p class="text-gray-600">Welcome back! Please enter your details.</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            name="email" 
                            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="Enter your email"
                            required
                        >
                        <div id="loginEmailError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="password-field">
                            <input 
                                type="password" 
                                id="loginPassword" 
                                name="password" 
                                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all password-input"
                                placeholder="Enter your password"
                                required
                            >
                            <span class="password-toggle" onclick="togglePassword('loginPassword')">
                                üëÅÔ∏è
                            </span>
                        </div>
                        <div id="loginPasswordError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-700">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full transition-colors duration-200 transform hover:scale-105"
                    >
                        Login
                    </button>

                    <!-- Register Link -->
                    <div class="text-center">
                        <p class="text-gray-600">
                            Don't have an account? 
                            <button type="button" onclick="showRegister()" class="text-blue-600 hover:text-blue-700 font-medium">
                                Register
                            </button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Register Page -->
    <div id="registerPage" class="page">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white p-8 rounded-xl shadow-xl max-w-md w-full">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">Create an Account</h1>
                    <p class="text-gray-600">Join us today! Fill in your information below.</p>
                </div>

                <form id="registerForm" class="space-y-6">
                    <!-- Full Name Field -->
                    <div>
                        <label for="registerName" class="block text-sm font-medium text-gray-700 mb-2">
                            Full Name
                        </label>
                        <input 
                            type="text" 
                            id="registerName" 
                            name="fullName" 
                            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="Enter your full name"
                            required
                        >
                        <div id="registerNameError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            name="email" 
                            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="Enter your email"
                            required
                        >
                        <div id="registerEmailError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="password-field">
                            <input 
                                type="password" 
                                id="registerPassword" 
                                name="password" 
                                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all password-input"
                                placeholder="Create a password"
                                required
                            >
                            <span class="password-toggle" onclick="togglePassword('registerPassword')">
                                üëÅÔ∏è
                            </span>
                        </div>
                        <div id="registerPasswordError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            Confirm Password
                        </label>
                        <div class="password-field">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all password-input"
                                placeholder="Confirm your password"
                                required
                            >
                            <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                                üëÅÔ∏è
                            </span>
                        </div>
                        <div id="confirmPasswordError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <!-- Terms & Conditions -->
                    <div class="flex items-start">
                        <input type="checkbox" id="terms" class="mt-1 rounded border-gray-300 text-blue-600 focus:ring-blue-500" required>
                        <label for="terms" class="ml-2 text-sm text-gray-600">
                            I agree to the <a href="#" class="text-blue-600 hover:text-blue-700">Terms of Service</a> 
                            and <a href="#" class="text-blue-600 hover:text-blue-700">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full transition-colors duration-200 transform hover:scale-105"
                    >
                        Register
                    </button>

                    <!-- Login Link -->
                    <div class="text-center">
                        <p class="text-gray-600">
                            Already have an account? 
                            <button type="button" onclick="showLogin()" class="text-blue-600 hover:text-blue-700 font-medium">
                                Login
                            </button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Page navigation functions
        function showLogin() {
            document.getElementById('loginPage').classList.add('active');
            document.getElementById('registerPage').classList.remove('active');
            clearAllErrors();
        }

        function showRegister() {
            document.getElementById('registerPage').classList.add('active');
            document.getElementById('loginPage').classList.remove('active');
            clearAllErrors();
        }

        // Password visibility toggle
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.parentElement.querySelector('.password-toggle');
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                field.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Form validation functions
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            
            // Add red border to input field
            const inputField = document.getElementById(fieldId);
            inputField.classList.add('border-red-500');
            inputField.classList.remove('border-gray-300');
        }

        function clearError(fieldId) {
            const errorElement = document.getElementById(fieldId + 'Error');
            errorElement.classList.add('hidden');
            
            // Remove red border from input field
            const inputField = document.getElementById(fieldId);
            inputField.classList.remove('border-red-500');
            inputField.classList.add('border-gray-300');
        }

        function clearAllErrors() {
            const errorElements = document.querySelectorAll('[id$="Error"]');
            errorElements.forEach(element => {
                element.classList.add('hidden');
            });
            
            const inputFields = document.querySelectorAll('input');
            inputFields.forEach(field => {
                field.classList.remove('border-red-500');
                field.classList.add('border-gray-300');
            });
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            // At least 6 characters, 1 uppercase, 1 lowercase, 1 number
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d@$!%*?&]{6,}$/;
            return passwordRegex.test(password);
        }

        // Login form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearAllErrors();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            let isValid = true;

            // Email validation
            if (!email) {
                showError('loginEmail', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('loginEmail', 'Please enter a valid email address');
                isValid = false;
            }

            // Password validation
            if (!password) {
                showError('loginPassword', 'Password is required');
                isValid = false;
            }

            if (isValid) {
                // Simulate successful login
                alert('Login successful! Welcome back.');
                // In a real app, you would make an API call here
                console.log('Login data:', { email, password });
            }
        });

        // Register form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearAllErrors();
            
            const fullName = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            let isValid = true;

            // Full name validation
            if (!fullName) {
                showError('registerName', 'Full name is required');
                isValid = false;
            } else if (fullName.length < 2) {
                showError('registerName', 'Full name must be at least 2 characters');
                isValid = false;
            }

            // Email validation
            if (!email) {
                showError('registerEmail', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('registerEmail', 'Please enter a valid email address');
                isValid = false;
            }

            // Password validation
            if (!password) {
                showError('registerPassword', 'Password is required');
                isValid = false;
            } else if (!validatePassword(password)) {
                showError('registerPassword', 'Password must be at least 6 characters with uppercase, lowercase, and number');
                isValid = false;
            }

            // Confirm password validation
            if (!confirmPassword) {
                showError('confirmPassword', 'Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }

            // Terms validation
            if (!terms) {
                alert('Please accept the Terms of Service and Privacy Policy');
                isValid = false;
            }

            if (isValid) {
                // Simulate successful registration
                alert('Registration successful! Welcome to our platform.');
                // In a real app, you would make an API call here
                console.log('Registration data:', { fullName, email, password });
                // Optionally switch to login page
                showLogin();
            }
        });

        // Real-time validation for better UX
        document.getElementById('loginEmail').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email && !validateEmail(email)) {
                showError('loginEmail', 'Please enter a valid email address');
            } else if (email) {
                clearError('loginEmail');
            }
        });

        document.getElementById('registerEmail').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email && !validateEmail(email)) {
                showError('registerEmail', 'Please enter a valid email address');
            } else if (email) {
                clearError('registerEmail');
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
            } else if (confirmPassword) {
                clearError('confirmPassword');
            }
        });

        // Clear errors when user starts typing
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.classList.contains('border-red-500')) {
                    clearError(this.id);
                }
            });
        });
    </script>
</body>
</html>
