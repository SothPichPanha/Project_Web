<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Notification Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <!-- Stock Notification Banner -->
<div class="max-w-4xl mx-auto">
        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-200 rounded-lg shadow-sm">
            <div class="px-4 py-3 md:px-6 md:py-4">
                <div class="flex items-center justify-between flex-wrap gap-2">
                    <!-- Text Content -->
                    <div class="flex items-center gap-3 flex-1 min-w-0">
                        <span class="text-gray-700 text-sm md:text-base font-medium whitespace-nowrap">
                            This title will be in stock on:
                        </span>
                        
                        <!-- Calendar Icon -->
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4 md:w-5 md:h-5 text-gray-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                            </svg>
                            
                            <!-- Date -->
                            <span class="text-gray-800 text-sm md:text-base font-semibold whitespace-nowrap">
                                OCT 5, 2025
                            </span>
                        </div>
                    </div>
                    
                    <!-- Optional Action Button (for desktop) -->
                    <button class="hidden md:inline-flex items-center px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md transition-colors duration-200">
                        Notify Me
                    </button>
                </div>
                
                <!-- Mobile Action Button -->
                <div class="mt-3 md:hidden">
                    <button class="w-full flex items-center justify-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md transition-colors duration-200">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5-5-5h5v-12h4v12z"/>
                        </svg>
                        Notify Me When Available
                    </button>
                </div>
            </div>
        </div>
</body>
</html>
