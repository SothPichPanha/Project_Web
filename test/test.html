<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Book Store Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Main content area (for demonstration) -->
    <div class="min-h-screen flex items-end">
        
        <!-- Footer -->
        <footer class="w-full bg-[#F5D5A0] py-10 px-6 md:px-20">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8 md:gap-6">
                
                <!-- Brand Section -->
                <div class="space-y-3">
                    <div class="flex items-center space-x-2">
                        <!-- Book Icon -->
                        <div class="w-8 h-8 flex items-center justify-center">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
                                <path d="M4 19.5C4 18.119 4 17.429 4.22 16.872C4.506 16.193 5.025 15.644 5.681 15.344C6.218 15.1 6.886 15.1 8.222 15.1H12M4 19.5C4 20.881 4 21.571 4.22 22.128C4.506 22.807 5.025 23.356 5.681 23.656C6.218 23.9 6.886 23.9 8.222 23.9H15.778C17.114 23.9 17.782 23.9 18.319 23.656C18.975 23.356 19.494 22.807 19.78 22.128C20 21.571 20 20.881 20 19.5V8.5C20 7.119 20 6.429 19.78 5.872C19.494 5.193 18.975 4.644 18.319 4.344C17.782 4.1 17.114 4.1 15.778 4.1H12M4 19.5V4.5C4 3.119 4 2.429 4.22 1.872C4.506 1.193 5.025 0.644 5.681 0.344C6.218 0.1 6.886 0.1 8.222 0.1H12V15.1M12 0.1V15.1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <h3 class="text-lg font-semibold text-black">Best Book Store</h3>
                    </div>
                    <p class="text-sm text-black leading-relaxed max-w-xs">
                        Read. Learn. Grow.<br>
                        Providing quality books and friendly service since 2005.
                    </p>
                </div>

                <!-- Contact Us Section -->
                <div class="space-y-3">
                    <h3 class="text-lg font-semibold text-black">Contact Us</h3>
                    <div class="space-y-2">
                        <p class="text-sm text-black">
                            <span class="font-medium">Email:</span> BestBookStore@gmail.com
                        </p>
                        <p class="text-sm text-black">
                            <span class="font-medium">Phone number:</span> 0123456
                        </p>
                    </div>
                </div>

                <!-- Follow Us Section -->
                <div class="space-y-3">
                    <h3 class="text-lg font-semibold text-black">Follow Us</h3>
                    <div class="flex space-x-3">
                        <!-- Facebook -->
                        <div class="w-8 h-8 bg-black rounded flex items-center justify-center">
                            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                        </div>
                        <!-- Instagram -->
                        <div class="w-8 h-8 bg-black rounded flex items-center justify-center">
                            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12.017 0C5.396 0 .029 5.367.029 11.987c0 6.62 5.367 11.987 11.988 11.987 6.62 0 11.987-5.367 11.987-11.987C24.014 5.367 18.637.001 12.017.001zM8.449 16.988c-1.297 0-2.448-.611-3.197-1.559-.748-.947-.748-2.266 0-3.213.749-.948 1.9-1.559 3.197-1.559 1.297 0 2.448.611 3.197 1.559.748.947.748 2.266 0 3.213-.749.948-1.9 1.559-3.197 1.559zm7.138 0c-1.297 0-2.448-.611-3.197-1.559-.748-.947-.748-2.266 0-3.213.749-.948 1.9-1.559 3.197-1.559 1.297 0 2.448.611 3.197 1.559.748.947.748 2.266 0 3.213-.749.948-1.9 1.559-3.197 1.559z"/>
                            </svg>
                        </div>
                        <!-- Twitter -->
                        <div class="w-8 h-8 bg-black rounded flex items-center justify-center">
                            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Location Section -->
                <div class="space-y-3">
                    <h3 class="text-lg font-semibold text-black">Location</h3>
                    <div class="w-full h-40 bg-gray-200 rounded-lg overflow-hidden">
                        <!-- Map placeholder with sample map styling -->
                        <div class="w-full h-full relative bg-gradient-to-br from-blue-200 via-green-100 to-blue-300">
                            <!-- Mock street lines -->
                            <div class="absolute inset-0">
                                <div class="absolute top-8 left-0 right-0 h-1 bg-white opacity-60"></div>
                                <div class="absolute top-16 left-0 right-0 h-1 bg-white opacity-60"></div>
                                <div class="absolute top-24 left-0 right-0 h-1 bg-white opacity-60"></div>
                                <div class="absolute top-4 bottom-4 left-12 w-1 bg-white opacity-60"></div>
                                <div class="absolute top-4 bottom-4 left-24 w-1 bg-white opacity-60"></div>
                                <div class="absolute top-4 bottom-4 right-12 w-1 bg-white opacity-60"></div>
                            </div>
                            <!-- Location marker -->
                            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                                <div class="w-6 h-6 bg-red-500 rounded-full flex items-center justify-center">
                                    <div class="w-2 h-2 bg-white rounded-full"></div>
                                </div>
                            </div>
                            <!-- Mock buildings/labels -->
                            <div class="absolute top-2 right-2 text-xs text-gray-600 bg-white px-1 rounded">Building D</div>
                            <div class="absolute bottom-8 left-2 text-xs text-gray-600 bg-white px-1 rounded">Building A</div>
                            <div class="absolute top-12 right-8 text-xs text-gray-600 bg-white px-1 rounded">Institute of Technology of Cambodia</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Copyright -->
            <div class="mt-8 pt-6 border-t border-gray-400 text-center">
                <p class="text-sm text-black">Â© Bedimcode. All rights reserved</p>
            </div>
        </footer>
    </div>
</body>
</html>
