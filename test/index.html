<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cart-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }
        .heart-icon {
            width: 20px;
            height: 20px;
            fill: #ef4444;
        }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-sm">
        <!-- Buttons Container -->
        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <!-- Add to Cart Button -->
            <button class="flex items-center justify-center gap-3 w-full md:w-64 h-16 bg-red-500 hover:bg-red-600 text-white font-medium rounded-full transition-colors duration-200">
                <svg class="cart-icon" viewBox="0 0 24 24">
                    <path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L8.1 13h7.45c.75 0 1.41-.41 1.75-1.03L21.7 4H5.21l-.94-2H1zm16 16c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
                ADD TO CART
            </button>
            
            <!-- Add to Wishlist Button -->
            <button class="flex items-center justify-center gap-3 w-full md:w-64 h-16 bg-white hover:bg-gray-50 text-black font-medium rounded-full border-2 border-gray-300 transition-colors duration-200">
                <svg class="heart-icon" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                ADD TO WISHLIST
            </button>
        </div>
        
        <!-- Rating Section -->
        <div class="bg-yellow-100 p-4 rounded-lg flex items-center gap-4">
            <!-- Left side - Reviews -->
            <div class="flex flex-col items-center min-w-fit">
                <div class="flex items-center gap-1 mb-1">
                    <div class="flex text-red-500">
                        <span class="text-lg">★ ★ ★ ★</span>
                        <span class="text-gray-400 text-lg">★</span>
                    </div>
                    <span class="text-gray-600 font-medium ml-1">4/5</span>
                </div>
                <div class="text-sm text-gray-600">21,000+ Reviews</div>
            </div>
            
            <!-- Right side - Text -->
            <div class="text-sm flex-1">
                <span class="text-gray-700">Bookshop.org has the </span>
                <span class="font-semibold">highest-rated customer service</span>
                <span class="text-gray-700"> of any bookstore in the world</span>
            </div>
        </div>
    </div>
</body>
</html>
